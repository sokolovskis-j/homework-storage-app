<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Storage App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Make storing great again!</h1>

    </div>

    <script src="app.js"></script>
</body>
</html>
